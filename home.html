    <script>
      $(function(){
        var $window = $(window);
        $("#zutat").submit(function() {
          var inputVal = $("#inputZutat").val();
          $(document).trigger("clear-alert-id.zutat");
          if (inputVal.length < 2) {
            $(document).trigger("set-alert-id-zutat", [
              {
                message: "Eingabe zu kurz",
                priority: "error"
              }
            ]);
          } 
		  if (inputVal.length > 2) {
            $(document).trigger("set-alert-id-zutat", [
              {
                message: "Ihre Anfrage wurde gesendet",
                priority: "info"
              }
            ]);
             $("#inputZutat").val('');
          }
          return false;
        });
      });
    </script>
