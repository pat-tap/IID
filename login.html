				</button>

				  <li> <input class="form-control" style="margin-top: 10px; width:200px; margin-left:15px" type="password" id="password" placeholder="Password"></li>

		<div class="container">

				<div class="col-md-12 blog-main ">
					<div class="blog-header">
							<h1 class="blog-title">Registration:</h1>
					</div>
					<br>
					<div class="featured-area ">
						<table style="width:70%">
						
							
							<tr style="width:15%">
								<td  class="text-right" style="padding-top:10px; margin-top:50px; width:40%;"><label>Username</label></td>
								<td class="text-center" style="padding-left: 5%;  "><input class="form-control regiInput" style="  vertical-align: top;"type="text" id="inputUsername" placeholder="Username"></td>
							</tr>
							<tr style="width:15%">
								<td  class="text-right" style="width:40%;"><label>Password</label></td>
								<td style="padding-left: 5%; width:10%; "><input class="form-control regiInput"  type="text" id="inputPassword" placeholder="Password"></td>
							</tr>
							
							<tr style="width:15%;">
								<td  class="text-right" style="width:40%;"><label>Code</label></td>
								<td style="padding-left: 5%; vertical-align:middle; "><input class="form-control regiInput"   type="text" id="inputCode" placeholder="Code"></td>
							</tr>
							
							<tr style="width:15%;">
								<td  class="text-right" style="width:40%;"><label>E-Mail</label></td>
								<td style="padding-left: 5%;  "><input class="form-control regiInput"   type="text" id="inputEmail" placeholder="optional"></td>
							</tr>
							
							<tr style="width:15%">
								<td  class="text-right" style="width:40%;margin-top:10px  "><label>Studentenheim</label></td>
								<td style="padding-left: 5%;  "> 
								 <select class="form-control regiInput">
								  <option>Höfergasse</option>
								  <option>Ulmannstraße</option>
								  <option>Boku Heim</option>
								  <option>Haus Oberösterrreich</option>
								  <option>Erlachplatz</option>
								</select>
								</td>
							</tr>
							
							<tr style="width:15%;">
								<td  class="text-right" style="width:40%;"><label>Zimmer-Nr</label></td>
								<td style="padding-left: 5%; width:50%; "><input class="form-control regiInput"  type="text" id="inputNr" placeholder="Nr"></td>
							</tr>
							
							
								
							<tr style="width:15%;margin-bottom:50px">
								<td  class="text-right" style="width:40%;"></td>
								<td style="padding-left: 5%; width:50%; "><button style="margin-bottom: 150px; " class="btn btn-primary regiInput" type="submit">Registration</button></td>
							</tr>
							
							<tr/>
						</table>
